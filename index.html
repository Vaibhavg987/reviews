<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dae3299bb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <title>Reviews</title>
</head>

<body>
    <section class="container">
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <center> <img src="js1.png" alt="loading..." id="person-img"></center>
            </div>
            <h4 id="author">Vaibhav Gupta</h4>
            <p id="job">WEB DEVELOPER</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus nesciunt adipisci accusamus
                laboriosam, voluptate culpa cumque quod ratione consequatur quam.
            </p>
            <div class="btn-container">
                <button class="prev-btn">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
            </div>
            <button class="random-btn">Surprise Me</i></button>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
